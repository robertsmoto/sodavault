<!-- Modal -->
<div class="modal fade" id="setAddMemberModal" tabindex="-1" aria-labelledby="setAddMemberModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="setAddModalMemberLabel">Add {{setName}} Member</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'set_add_member' setName %}" method="POST" id="setAdd">
          {% csrf_token %}
          <label for="member_id">Set Member: </label><br>
          <input id="member_id" type="text" name="member_id" maxlength="100" required>
          <div class="mt-3">
          <input class="btn btn-primary" type="submit" value="Submit" />
          <a href="#" class="btn btn-light" data-bs-dismiss="modal">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
