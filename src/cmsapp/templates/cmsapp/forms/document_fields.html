<label class="mt-1" for="docType">DocType</label>
<input 
  type="text" 
  id="docType" 
  name="docType" 
  required="true"
  class="form-control clear">
<label class="mt-1" for="ID">ID</label>
<input 
  type="text" 
  id="ID" 
  name="ID" 
  placeholder="ID ..."
  class="form-control clear">
<label class="mt-1" for="parentID">ParentID</label>
<div class="form-group">
  <select 
    id="parentID" 
    name="parentID" 
    class="form-select clear">
    <option value="">Choose one ..</option>
  </select>
</div>
<label class="mt-1" for="lexi">Lexi*</label>
<input 
  type="text" 
  id="lexi" 
  name="lexi" 
  placeholder="lexi ..."
  class="form-control clear"
  required="true">
<label class="mt-1" for="indx">Indx</label>
<input 
  type="text" 
  id="indx" 
  name="indx" 
  placeholder="indx ..."
  class="form-control clear">
<label class="mt-1" for="createdAt">CreatedAt</label>
<input 
  type="datetime-local" 
  id="createdAt" 
  name="createdAt" 
  class="form-control clear"
  step="any">
<label class="mt-1" for="updatedAt">UpdatedAt</label>
<input 
  type="datetime-local" 
  id="updatedAt" 
  name="updatedAt" 
  class="form-control clear"
  step="any">
<label class="mt-1" for="schemaVersion">SchemaVersion</label>
<input 
  type="number" 
  id="schemaVersion" 
  name="schemaVersion" 
  placeholder="schemaVersion ..."
  class="form-control"
  value=0 min=0 max=1000>
