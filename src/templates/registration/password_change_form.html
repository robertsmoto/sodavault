{% extends "common/base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}

<div  class="card mt-3" style="max-width: 20rem;">
    <h5 class="card-header bg-light ">Change your password.</h5>
    <div class="card-body">  
        <form  method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button  type="submit"  class="btn btn-success">Change password </button>
        </form>
    </div>
</div>


{% endblock %}
