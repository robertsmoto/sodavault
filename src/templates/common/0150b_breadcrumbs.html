<div class='col mt-2 alert' style="background-color: {{colors.breadcrum_bg_color}};">
{% for b in breadcrumbs %}
{% if forloop.last %}
  {{b.name}}
{% else %}
<a href="{% if b.args %}{%url b.namespace b.args %}{% else %}{%url b.namespace %}{% endif %}">{{b.name}}</a>  >
{% endif %}
{% empty %}
<span># add breadcrumb</span>
{% endfor %}
</div>
