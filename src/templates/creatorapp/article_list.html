{% extends 'homeapp/base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <h1>Article List</h1>
    <p>/set/?ID=articles /set/?ID=articlesByLocation</p>
  </div>

  <div class="row">
    {% for obj in object_list %}
    '{{obj.name}}': '{{obj.ID}}',
    {% empty %}
    <p>## Please add an article.</p>
    {% endfor %}
  </div>

</div>


{% endblock %}
